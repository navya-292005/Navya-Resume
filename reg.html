<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load jQuery (required for this application) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Use Inter Font and define custom styling -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
        }
        .form-container {
            max-width: 500px;
            margin: 2rem auto;
            background-color: rgb(197, 194, 246);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        .input-style {
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            width: 100%;
            transition: border-color 0.3s;
        }
        .input-style:focus {
            border-color: #3b82f6; /* Tailwind blue-500 */
            outline: none;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1 class="text-3xl font-extrabold text-gray-900 mb-6 text-center">Course Registration</h1>
        <p id="message-box" class="text-center mb-4 hidden"></p>

        <!-- Registration Form -->
        <form id="registration-form" class="space-y-4">
            
            <div>
                <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <input type="text" id="fullName" name="fullName" class="input-style" placeholder="Navya" required>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input type="email" id="email" name="email" class="input-style" placeholder="navya@example.com" required>
            </div>

            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number (91XXXXXXXXXX)</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10,12}" class="input-style" placeholder="919876543210" required>
            </div>

            <div>
                <label for="course" class="block text-sm font-medium text-gray-700 mb-1">Course Selection</label>
                <select id="course" name="course" class="input-style" required>
                    <option value="">Select a course</option>
                    <option value="CloudArchitecture">Cloud Architecture (AWS/GCP)</option>
                    <option value="FullStackDev">Full Stack Development (MERN/MEAN)</option>
                    <option value="DataScience">Data Science & ML</option>
                </select>
            </div>

            <div>
                <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Full Address</label>
                <textarea id="address" name="address" rows="3" class="input-style" placeholder="Bengaluru, India" required></textarea>
            </div>

            <button type="submit" id="submit-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 rounded-lg transition duration-300 shadow-md hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50">
                Register Now
            </button>
        </form>

        <!-- Area to display submitted data upon success -->
        <div id="results-display" class="mt-8 pt-6 border-t border-gray-200 hidden">
            <h2 class="text-2xl font-bold text-green-600 mb-4 text-center">Registration Details</h2>
            <div id="data-card" class="bg-green-50 p-6 rounded-lg border-2 border-green-200 space-y-3">
                <!-- Submitted data will be dynamically injected here -->
            </div>
        </div>

    </div>

    <script>
        $(document).ready(function() {
            const form = $('#registration-form');
            const resultsDisplay = $('#results-display');
            const dataCard = $('#data-card');
            const submitButton = $('#submit-button');
            const messageBox = $('#message-box');

            // Function to display a temporary message
            function showMessage(text, isError = false) {
                messageBox.text(text).removeClass('hidden text-red-500 text-blue-500');
                if (isError) {
                    messageBox.addClass('text-red-500');
                } else {
                    messageBox.addClass('text-blue-500');
                }
            }

            // --- Form Submission Handler (Using jQuery) ---
            form.on('submit', function(e) {
                e.preventDefault(); // Stop default form submission

                // Simple client-side validation check
                if (!this.checkValidity()) {
                    showMessage("Please fill out all required fields correctly.", true);
                    return;
                }

                submitButton.prop('disabled', true).text('Processing...');
                resultsDisplay.addClass('hidden');
                showMessage("Submitting application...", false);
                
                // Collect and serialize form data into an object
                const formData = {};
                $(this).serializeArray().forEach(item => {
                    formData[item.name] = item.value;
                });
                
                // ----------------------------------------------------------------------
                // NOTE: This is where you would normally use jQuery's $.ajax() to POST
                // data to a PHP script (e.g., process.php). 
                // We are simulating the successful server response here.
                // ----------------------------------------------------------------------
                
                // Simulate AJAX request and server delay
                setTimeout(() => {
                    const mockResponse = {
                        success: true,
                        message: "Your registration has been successfully recorded.",
                        data: formData 
                    };

                    handleSuccess(mockResponse);

                }, 1500); // Simulate 1.5 seconds of server processing
            });

            // --- Success Handler: Display formatted data ---
            function handleSuccess(response) {
                submitButton.prop('disabled', false).text('Register Now');
                
                if (response.success) {
                    showMessage(response.message, false);
                    form.addClass('hidden'); // Hide the form after successful submission
                    
                    const submittedData = response.data;
                    let htmlContent = '';

                    // Display the submitted data with enhanced styling/formatting
                    for (const key in submittedData) {
                        if (submittedData.hasOwnProperty(key)) {
                            // Convert camelCase key to readable title
                            const title = key.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase());
                            
                            htmlContent += `
                                <div class="flex justify-between border-b border-green-100 pb-1">
                                    <span class="font-medium text-gray-700">${title}:</span>
                                    <span class="text-right font-bold text-green-800">${submittedData[key]}</span>
                                </div>
                            `;
                        }
                    }

                    dataCard.html(htmlContent);
                    resultsDisplay.removeClass('hidden');

                } else {
                    // Handle simulated error response
                    showMessage("Submission failed: " + response.message, true);
                }
            }
        });
    </script>
</body>
</html>
